[tool.pylint.messages_control]

#should remove unused imports from the list in the future
disable = [
    "missing-function-docstring",
    "missing-final-newline",
    "missing-class-docstring",
    "missing-module-docstring",
    "invalid-name",
    "too-few-public-methods",
    "duplicate-code",
    "import-error",
    "c-extension-no-member",
    "bare-except",
    "no-name-in-module",
    "unused-import",
    "no-member",
    "wrong-import-order",
    "ungrouped-imports"
]

[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
